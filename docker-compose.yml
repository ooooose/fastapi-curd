version: '3'

services:
  api:
    build: 
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - ./api/dockervenv:/src/.venv
      - ./api:/src
    ports:
      - 8000:8000
  db:
    image: mysql:8.0
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: 'demo' 
      TZ: 'Asia/Tokyo' 
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306 
volumes:
  mysql_data:
